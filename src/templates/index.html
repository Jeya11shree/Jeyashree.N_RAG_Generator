<! DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>RAG Test Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        textarea { width: 100%; padding:  10px; min-height: 100px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .results { margin-top: 20px; }
        .use-case { background: #f9f9f9; padding: 20px; margin:  15px 0; border-left:  4px solid #007bff; }
    </style>
</head>
<body>
    <div class='container'>
        <h1>🔍 RAG Test Case Generator</h1>
        <p>Enter your query below:</p>
        <textarea id='query' placeholder='Create use cases for user signup'>Create use cases for user signup</textarea>
        <br>
        <button class='btn-primary' onclick='generate()'>Generate Test Cases</button>
        <button onclick='generate(true)'>Debug Mode</button>
        <div id='results' class='results'></div>
    </div>
    <script>
        async function generate(debug = false) {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, debug, top_k: 5 })
                });
                
                const data = await response.json();
                let html = '';
                
                if (data.use_cases) {
                    data.use_cases.forEach(uc => {
                        html += "<div class='use-case'>";
                        html += "<h3>" + uc.title + "</h3>";
                        html += "<p><strong>Goal:</strong> " + uc. goal + "</p>";
                        html += "<p><strong>Steps:</strong></p><ol>";
                        uc.steps.forEach(s => html += "<li>" + s + "</li>");
                        html += "</ol>";
                        html += "<p><strong>Expected Results:</strong></p><ul>";
                        uc.expected_results.forEach(r => html += "<li>" + r + "</li>");
                        html += "</ul></div>";
                    });
                } else {
                    html = "<p>Status: " + data.status + "<br>Message: " + data.message + "</p>";
                }
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
